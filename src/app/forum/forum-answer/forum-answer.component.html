<div class="edit-dialog">
    <h2 mat-dialog-title>Add Answer</h2>
    <form [formGroup]="answerForm" (ngSubmit)="saveAnswer()">
      <mat-dialog-content>
        <mat-form-field class="full-width">
          <mat-label>Answer Description</mat-label>
          <textarea matInput formControlName="answerDescription" placeholder="Enter your answer"></textarea>
          <mat-error *ngIf="answerForm.controls['answerDescription'].hasError('required')">
            Answer Description is required
          </mat-error>
        </mat-form-field>
      </mat-dialog-content>
  
      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="answerForm.invalid">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
