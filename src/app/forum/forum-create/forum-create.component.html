<div class="forum-create">
    <h2 mat-dialog-title>Create Forum</h2>
    <form [formGroup]="forumForm" (ngSubmit)="saveForum()">
      <mat-dialog-content>
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
          <mat-error *ngIf="forumForm.controls['title'].invalid && forumForm.controls['title'].touched">
            Please enter a title
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="5" required></textarea>
          <mat-error *ngIf="forumForm.controls['description'].invalid && forumForm.controls['description'].touched">
            Please enter a description
          </mat-error>
        </mat-form-field>
      </mat-dialog-content>


        <div class="file-input-container">
            <label for="file">Image</label>
            <input id="file" type="file" (change)="onFileChange($event)" accept="image/*" />
        </div>
    
      <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="forumForm.invalid">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
