<div class="edit-dialog">
  <h2 mat-dialog-title>Edit Forum</h2>
  <form [formGroup]="forumForm" (ngSubmit)="saveChanges()">
    <mat-dialog-content>
      <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="forumForm.controls['title'].hasError('required')">
        Title is required
      </mat-error>
     </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="forumForm.controls['description'].hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>


  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="forumForm.invalid">Save</button>
  </mat-dialog-actions>

  </form>
</div>
