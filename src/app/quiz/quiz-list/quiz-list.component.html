<div class="top-right-button" *ngIf="role == 'ADMIN' ">
    <button class="btn btn-color btn-primary" (click)="goToCreateQuiz()">Create Quiz</button>
</div>
<div class="row paddingCard">
    <div class="col-lg-3 col-md-6 mb-2" *ngFor="let item of quizList">
        <app-quiz-card [quiz]="item.quiz" [hasQuiz]="item.hasQuiz" (deleteQuiz)="setDeleteCourseId(item.quiz.idQuiz)"
            (navigateToDetails)="goToDetails(item.quiz.idQuiz)">
        </app-quiz-card>
    </div>
</div>
<div class="modal fade" id="deleteCourseModal" tabindex="-1" aria-labelledby="deleteCourseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCourseModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this course?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteCourse()"
                    data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
