<section class="text-center">
  <div class="p-5 bg-image" style="background-image: url('https://htmlcolors.com/color-image/ff7065.png'); height: 300px;"></div>
  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px; backdrop-filter: blur(30px);">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form [formGroup]="formSignup" (ngSubmit)="handleSignup()">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" formControlName="firstName" placeholder="First name" />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" formControlName="lastName" placeholder="Last name" />
                </div>
              </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" formControlName="email" placeholder="Email address" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" formControlName="password" placeholder="Password" />
            </div>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" style="background-color: #fe8a39; border-color: #fe8a39;">
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
